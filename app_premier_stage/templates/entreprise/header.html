</head>
<body class="bg-light-gray">
  <!-- Header -->
  <header class="bg-primary-blue text-white shadow-lg relative z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-primary-orange rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <span class="text-xl font-bold">Mon Premier Stage</span>
        </div>

        <!-- Menu Desktop -->
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="text-primary-orange font-medium border-b-2 border-primary-orange pb-1">Mes Offres</a>
          <a href="{% url 'offrecree' %}" class="hover:text-primary-orange transition-colors">Créer une offre</a>
          <a href="#" class="hover:text-primary-orange transition-colors">Voir les candidats</a>
          <a href="#" class="hover:text-red-400 transition-colors">Déconnexion</a>
        </nav>

        <!-- Info entreprise -->
        <div class="hidden md:flex items-center space-x-3">
          <div class="text-right">
            <p class="font-medium">TechCorp CI</p>
            <p class="text-sm text-gray-300">Entreprise</p>
          </div>
          <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
            <span class="text-gray-600 font-medium">TC</span>
          </div>
        </div>

        <!-- Bouton Burger Mobile -->
        <button id="burger" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Menu Mobile (Slide-in) -->
  <div id="mobileMenu"
       class="fixed inset-y-0 left-0 w-64 bg-primary-blue text-white transform -translate-x-full transition-transform duration-300 ease-in-out md:hidden z-50">
    <nav class="flex flex-col space-y-4 px-6 py-6">
      <a href="#" class="text-primary-orange font-medium">Mes Offres</a>
      <a href="{% url 'offrecree' %}" class="hover:text-primary-orange transition-colors">Créer une offre</a>
      <a href="#" class="hover:text-primary-orange transition-colors">Voir les candidats</a>
      <a href="#" class="hover:text-red-400 transition-colors">Déconnexion</a>
    </nav>
    <div class="border-t border-blue-700 mt-4 pt-4 px-6 flex items-center space-x-3">
      <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center">
        <span class="text-gray-600 font-medium">TC</span>
      </div>
      <div>
        <p class="font-medium">TechCorp CI</p>
        <p class="text-sm text-gray-300">Entreprise</p>
      </div>
    </div>
  </div>

  <!-- Overlay sombre -->
  <div id="overlay"
       class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden z-40"></div>

  <!-- Script toggle -->
  <script>
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      mobileMenu.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
    }

    function closeMenu() {
      mobileMenu.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    }

    // Ouvrir/fermer avec le burger
    burger.addEventListener('click', () => {
      if (mobileMenu.classList.contains("-translate-x-full")) {
        openMenu();
      } else {
        closeMenu();
      }
    });

    // Fermer en cliquant sur overlay
    overlay.addEventListener('click', closeMenu);

    // Fermer en cliquant sur un lien
    document.querySelectorAll('#mobileMenu a').forEach(link => {
      link.addEventListener('click', closeMenu);
    });
  </script>
