{% extends 'base.html' %}

{% block title %}Créer une offre - Entreprise{% endblock %}

{% block content %}
{% include "entreprise/header.html" %}

<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-5xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-blue-800 mb-6">Créer une nouvelle offre</h2>
                
                <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {% csrf_token %}
                    
                    <!-- Colonne 1 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Titre du poste</label>
                        <input name="titre_poste" type="text" 
                            placeholder="Ex: Développeur Web Junior" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Domaine</label>
                        <input name="domaine_poste" type="text" 
                            placeholder="Ex: Informatique, Gestion..." 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type d'offre</label>
                        <input name="type_offre" type="text" 
                            placeholder="Ex: Stage académique" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Type de contrat</label>
                        <input name="type_contrat" type="text" 
                            placeholder="Ex: Stage, CDD..." 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Durée du contrat</label>
                        <input name="duree_contrat" type="date" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date de début</label>
                        <input name="date_debut_offre" type="date" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date limite candidature</label>
                        <input name="date_fin_candidature" type="date" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rémunération</label>
                        <input name="remuneration_offre" type="text" 
                            placeholder="Ex: 100 000 FCFA/mois" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Localisation</label>
                        <input name="localisation_offre" type="text" 
                            placeholder="Ex: Abidjan, Cocody" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description du poste</label>
                        <textarea name="description_offre" rows="4"
                            placeholder="Décrivez le poste, les missions, les compétences requises..." 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <!-- Compétences -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Compétences techniques</label>
                        <textarea name="competence_requis" rows="3"
                            placeholder="Ex: Django, React, SQL (séparées par des virgules)" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
                        <p class="text-xs text-gray-500">Séparez chaque compétence par une virgule.</p>
                    </div>

                    <!-- Missions -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Missions principales</label>
                        <textarea name="mission_offre" rows="3"
                            placeholder="Ex: Développement frontend, Maintenance API (séparées par des virgules)" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
                        <p class="text-xs text-gray-500">Séparez chaque mission par une virgule.</p>
                    </div>
                    
                    <!-- Submit -->
                    <div class="md:col-span-2 pt-4">
                        <button type="submit" 
                            class="w-full bg-orange-500 text-white py-3 px-4 rounded-md hover:bg-orange-600 transition-colors font-semibold">
                            Publier l'offre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
