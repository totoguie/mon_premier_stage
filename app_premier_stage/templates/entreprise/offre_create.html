<!-- entreprise/offre_create.html -->
{% extends 'base.html' %}

{% block title %}Créer une offre - Entreprise{% endblock %}

{% block content %}
<!-- Header -->
<header class="bg-blue-800 text-white">
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <h1 class="text-2xl font-bold mb-4 md:mb-0">Mon Premier Stage</h1>
            <nav class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6">
                <a href="#" class="hover:text-orange-400 transition-colors">Mes offres</a>
                <a href="#" class="text-orange-400 font-semibold">Créer une offre</a>
                <a href="#" class="hover:text-orange-400 transition-colors">Candidatures reçues</a>
                <a href="#" class="hover:text-orange-400 transition-colors">Déconnexion</a>
            </nav>
        </div>
    </div>
</header>

<!-- Create Offer Form -->
<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-blue-800 mb-6">Créer une nouvelle offre</h2>
                
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Titre du poste</label>
                        <input type="text" placeholder="Ex: Développeur Web Junior" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filière</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Sélectionner une filière</option>
                            <option>Informatique</option>
                            <option>Bâtiment</option>
                            <option>Mécanique</option>
                            <option>Gestion</option>
                            <option>Électronique</option>
                            <option>Santé</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Localisation</label>
                        <input type="text" placeholder="Ex: Abidjan, Cocody" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description du poste</label>
                        <textarea rows="6" placeholder="Décrivez le poste, les missions, les compétences requises..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Durée du stage</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Sélectionner la durée</option>
                            <option>1 mois</option>
                            <option>2 mois</option>
                            <option>3 mois</option>
                            <option>6 mois</option>
                            <option>Plus de 6 mois</option>
                        </select>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-orange-500 text-white py-3 px-4 rounded-md hover:bg-orange-600 transition-colors font-semibold">
                            Publier l'offre
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
