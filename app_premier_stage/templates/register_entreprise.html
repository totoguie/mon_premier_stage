<!-- register_entreprise.html -->
{% extends 'base.html' %}

{% block title %}Inscription Entreprise - Mon Premier Stage{% endblock %}

{% block content %}
<div class="min-h-screen bg-slate-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-blue-800 mb-2">Mon Premier Stage</h1>
            <h2 class="text-xl text-gray-600">Inscription - Entreprise</h2>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-8">
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom de l'entreprise</label>
                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="TechCorp Abidjan">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Secteur d'activité</label>
                    <select required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Sélectionner le secteur</option>
                        <option>Informatique et Technologies</option>
                        <option>BTP et Construction</option>
                        <option>Industrie et Mécanique</option>
                        <option>Finance et Gestion</option>
                        <option>Santé et Médical</option>
                        <option>Commerce et Distribution</option>
                        <option>Autre</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Adresse email professionnelle</label>
                    <input type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="contact@entreprise.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirmer le mot de passe</label>
                    <input type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Localisation</label>
                    <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Abidjan, Cocody">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" required class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label class="ml-2 block text-sm text-gray-700">J'accepte les conditions d'utilisation</label>
                </div>
                
                <button type="submit" class="w-full bg-orange-500 text-white py-3 px-4 rounded-md hover:bg-orange-600 transition-colors font-semibold">
                    Créer compte entreprise
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Déjà un compte ? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
