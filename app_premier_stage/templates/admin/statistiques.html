<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques - Mon Premier Stage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-blue': '#1E3A8A',
            'primary-orange': '#F97316',
            'light-gray': '#F1F5F9',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light-gray">
  <!-- Header -->
  <header class="bg-primary-blue text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <h1 class="font-bold text-lg sm:text-xl">ðŸ“Š Statistiques</h1>
      <a href="{% url 'admindashboard' %}" class="bg-primary-orange px-3 py-2 rounded-lg hover:bg-orange-600 text-sm sm:text-base">
        â¬… Retour Dashboard
      </a>
    </div>
  </header>

  <!-- Contenu -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex justify-end mb-4">
      <form method="get" class="flex space-x-2">
        <select name="year" class="px-3 py-2 border rounded-lg">
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
        </select>
        <button type="submit" class="bg-primary-orange text-white px-4 py-2 rounded-lg">Filtrer</button>
      </form>
    </div>
    <h2 class="text-2xl font-bold text-primary-blue mb-6">Vue dâ€™ensemble des donnÃ©es</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Graphique utilisateurs -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Ã‰volution des utilisateurs</h3>
        <canvas id="usersChart" class="w-full h-64"></canvas>
      </div>

      <!-- Graphique offres -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">RÃ©partition des offres par filiÃ¨re</h3>
        <canvas id="offersChart" class="w-full h-64"></canvas>
      </div>

      <!-- Graphique candidatures -->
      <div class="bg-white shadow-md rounded-lg p-4 md:col-span-2">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Candidatures reÃ§ues par mois</h3>
        <canvas id="candidaturesChart" class="w-full h-72"></canvas>
      </div>
    </div>
  </main>

 <script>
  const stagiairesData = {{ stagiaires_par_mois|safe }};
  const entreprisesData = {{ entreprises_par_mois|safe }};
  const offresData = {{ offres_par_mois|safe }};
  const candidaturesData = {{ candidatures_par_mois|safe }};

  function renderChart(ctxId, label, data, color) {
    new Chart(document.getElementById(ctxId), {
      type: 'line',
      data: {
        labels: data.map(x => "Mois " + x.month),
        datasets: [{
          label: label,
          data: data.map(x => x.total),
          borderColor: color,
          backgroundColor: color,
          fill: false
        }]
      }
    });
  }

  renderChart("chartStagiaires", "Stagiaires", stagiairesData, "#1E3A8A");
  renderChart("chartEntreprises", "Entreprises", entreprisesData, "#F97316");
  renderChart("chartOffres", "Offres", offresData, "#10B981");
  renderChart("chartCandidatures", "Candidatures", candidaturesData, "#DC2626");
</script>

</body>
</html>
