<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin - Mon Premier Stage{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white p-4">
      <h2 class="text-xl font-bold mb-6">Administration</h2>
      <nav class="space-y-2">
        <a href="{% url 'admin_dashboard' %}" class="block px-4 py-2 rounded hover:bg-blue-700">Dashboard</a>
        <a href="{% url 'liste_entreprises' %}" class="block px-4 py-2 rounded hover:bg-blue-700">Entreprises</a>
        <a href="{% url 'liste_offres' %}" class="block px-4 py-2 rounded hover:bg-blue-700">Offres</a>
        <a href="{% url 'liste_stagiaires' %}" class="block px-4 py-2 rounded hover:bg-blue-700">Diplômés</a>
        <a href="{% url 'liste_candidatures' %}" class="block px-4 py-2 rounded hover:bg-blue-700">Candidatures</a>
        <a href="{% url 'admin_stats' %}" class="block px-4 py-2 rounded hover:bg-blue-700">Statistiques</a>
      </nav>
    </aside>

    <!-- Contenu -->
    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
