<!-- diplome/profil.html -->
{% extends 'base.html' %}

{% block title %}Mon Profil - Diplômé{% endblock %}

{% block content %}
<!-- Header -->
<header class="bg-blue-800 text-white">
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
            <h1 class="text-2xl font-bold mb-4 md:mb-0">Mon Premier Stage</h1>
            <nav class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6">
                <a href="#" class="hover:text-orange-400 transition-colors">Tableau de bord</a>
                <a href="#" class="hover:text-orange-400 transition-colors">Mes candidatures</a>
                <a href="#" class="text-orange-400 font-semibold">Profil</a>
                <a href="#" class="hover:text-orange-400 transition-colors">Déconnexion</a>
            </nav>
        </div>
    </div>
</header>

<!-- Profile Form -->
<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-blue-800 mb-6">Mon Profil</h2>
                
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
                        <input type="text" value="Jean Kouassi" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" value="jean.kouassi@email.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filière</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option selected>Informatique</option>
                            <option>Bâtiment</option>
                            <option>Mécanique</option>
                            <option>Gestion</option>
                            <option>Électronique</option>
                            <option>Santé</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Établissement</label>
                        <input type="text" value="Université Félix Houphouët-Boigny" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">CV</label>
                        <input type="file" accept=".pdf,.doc,.docx" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-sm text-gray-500 mt-1">Formats acceptés: PDF, DOC, DOCX</p>
                    </div>
                    
                    <div class="pt-4">
                        <button type="submit" class="w-full bg-orange-500 text-white py-3 px-4 rounded-md hover:bg-orange-600 transition-colors font-semibold">
                            Mettre à jour
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
