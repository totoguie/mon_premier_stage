{% extends 'base.html' %}

{% block title %}Mon Profil - Diplômé{% endblock %}

{% block content %}
<!-- Header -->
{% include "diplome/header.html" %}
<!-- Header -->
<!-- Profile Form -->
<section class="py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h2 class="text-2xl font-bold text-blue-800 mb-6">Mon Profil</h2>
                
                <form method="POST" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}

                    <!-- Nom -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                        <input name="nom_stagiaire" type="text" value="{{ stagiaire.nom_stagiaire }}" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Prénom -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
                        <input name="prenom_stagiaire" type="text" value="{{ stagiaire.prenom_stagiaire }}" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Téléphone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
                        <input name="telephone_stagiaire" type="text" value="{{ stagiaire.telephone_stagiaire }}" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- ⚠️ Email (pris depuis User et pas Stagiaire) -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input name="email" type="email" value="{{ request.user.email }}" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Filière -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filière</label>
                        <select name="filiere_stagiaire" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="{{ stagiaire.filiere_stagiaire }}" selected>{{ stagiaire.filiere_stagiaire }}</option>
                            <option value="Bâtiment">Bâtiment</option>
                            <option value="Mécanique">Mécanique</option>
                            <option value="Gestion">Gestion</option>
                            <option value="Électronique">Électronique</option>
                            <option value="Santé">Santé</option>
                        </select>
                    </div>

                    <!-- Établissement -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Établissement</label>
                        <input name="etablissement" type="text" value="{{ stagiaire.etablissement }}" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- CV -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">CV</label>
                        {% if stagiaire.cv_stagiaire %}
                            <p class="text-sm text-gray-600 mb-2">
                                CV actuel : <a href="{{ stagiaire.cv_stagiaire.url }}" target="_blank" class="text-blue-600 underline">Voir mon CV</a>
                            </p>
                        {% endif %}
                        <input name="cv_stagiaire" type="file" accept=".pdf,.doc,.docx" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-sm text-gray-500 mt-1">Formats acceptés : PDF, DOC, DOCX</p>
                    </div>

                    <!-- Bouton -->
                    <div class="pt-4">
                        <button type="submit" 
                                class="w-full bg-orange-500 text-white py-3 px-4 rounded-md hover:bg-orange-600 transition-colors font-semibold">
                            Mettre à jour
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
